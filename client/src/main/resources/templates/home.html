<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-light-grey">

<!-- Top -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button sec:authorize="isAuthenticated()" class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>Меню</button>
    <span class="w3-bar-item w3-wide w3-center">Проверка СЭМД</span>
    <form sec:authorize="isAnonymous()" class="w3-bar-item w3-right" th:action="@{/login}" method="post">
        <input class="w3-button" type="submit" value="Войти"/>
    </form>
    <form sec:authorize="isAuthenticated()" class="w3-bar-item w3-right" th:action="@{/logout}" method="post">
        <input class="w3-button" type="submit" value="Выйти"/>
    </form>
</div>

<!-- Sidebar/menu -->
<nav sec:authorize="isAuthenticated()" class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
    <div class="w3-container">
        <h5>Меню</h5>
    </div>
    <div class="w3-bar-block">
        <a th:href="@{home}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>На главную</a>
        <a th:href="@{all_semds}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>Пакеты спецификации</a>
        <a th:href="@{files}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-plus fa-fw"></i>Все файлы</a>
        <a th:href="@{users}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>Пользователи</a><br><br>
    </div>
</nav>

<!-- PAGE -->
<div style="margin-left:200px;margin-top:43px;padding:20px">

    <div class="w3-container">
        <h3>Для проверки загрузите XML-документ</h3>
    </div>

    <div class="w3-quarter">
        <div class="w3-container w3-blue w3-padding-16">
            <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
            <div class="w3-clear"></div>
            <h4>XML-документ</h4>
        </div>
    </div>
    <div class="w3-quarter">
        <div class="w3-container w3-teal w3-padding-16">
            <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
            <div class="w3-clear"></div>
            <h4>Пакет спецификации</h4>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-light-grey w3-bottom">
        <p>Made by <a href="https://vk.com/dariaaraz">me</a></p>
    </footer>

    <!-- End page -->
</div>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }
</script>

</body>
</html>
